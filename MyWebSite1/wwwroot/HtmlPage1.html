<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 id="title">My Favorite Song</h1>
        <p>The video from YouTube is included below:</p>

        <div class="video-wrapper">
            <iframe width="560" height="560"
                    src="https://www.youtube.com/embed/rJ1UTUWLUQU?si=OpVA7FNXiuFETVuJ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
            </iframe>
        </div>

        <button id="playPause">Pause/Play Title</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
